                    <strong>Q${index + 1}:</strong> ${item.q}<br>
                    ‰Ω†ÁöÑÁ≠îÊ°à: <span class="${isCorrect ? 'correct' : 'wrong'}">${item.options[userVal]}</span><br>
                    <span class="correct">Ê≠£Ëß£: ${item.options[item.a]}</span>
                </div>
            `;
        });

        // Show Result
        document.getElementById('quizForm').style.display = 'none';
        document.getElementById('result-section').style.display = 'block';
        document.getElementById('answerKey').innerHTML += answerHtml;
        
        // Round score
        const finalScore = Math.min(Math.round(score), 100);
        
        // Animation
        let current = 0;
        const scoreDisplay = document.getElementById('scoreDisplay');
        const interval = setInterval(() => {
            if (current >= finalScore) {
                clearInterval(interval);
                scoreDisplay.innerText = finalScore;
            } else {
                current++;
                scoreDisplay.innerText = current;
            }
        }, 20);

        // Comment
        const comment = document.getElementById('commentDisplay');
        if (finalScore < 40) comment.innerText = "üò° ‰Ω†ÊòØÁéã‰ª•Â§™Ê¥æ‰æÜÁöÑËá•Â∫ïÂóéÔºüÈÄÄÁæ§ÂêßÔºÅ";
        else if (finalScore < 70) comment.innerText = "üêü ÈáëÈ≠öËÖ¶Áæ§ÂèãÔºåÂπ≥Â∏∏ÈÉΩÂú®ÊΩõÊ∞¥Â∞çÂêßÔºü";
        else if (finalScore < 90) comment.innerText = "üî• Ê†∏ÂøÉÊàêÂì°ÔºÅ‰Ω†Ë¶ãË≠â‰∫ÜÈÄôÂÄãÁæ§ÁµÑÁöÑÈªëÊ≠∑Âè≤ÔºÅ";
        else comment.innerText = "üëë Èô≥ÈÄ∏È£õÊú¨‰∫∫ÔºÅÊàñËÄÖÊòØÈÇ£ÂÄã‰∏ÄÁõ¥Âú®ÂÇô‰ªΩËÅäÂ§©Ë®òÈåÑÁöÑËÆäÊÖãÔºÅ";
        
        window.scrollTo(0, 0);
    }
